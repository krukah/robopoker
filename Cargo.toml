[workspace]
resolver = "2"
members  = [
    # Core crates
    "crates/util",
    "crates/transport",
    "crates/cards",
    "crates/mccfr",
    "crates/gameplay",
    "crates/clustering",
    "crates/nlhe",
    # Infrastructure crates
    "crates/database",
    "crates/auth",
    # Application crates
    "crates/gameroom",
    "crates/server",
    "crates/autotrain",
    # Facade crate
    "crates/rbp",
    # Binary crates
    "bin/backend",
    "bin/trainer",
]

[workspace.package]
version      = "1.0.0"
edition      = "2024"
rust-version = "1.90"
authors      = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
license      = "MIT"
repository   = "https://github.com/krukah/robopoker"
keywords     = ["poker", "mccfr", "gto", "solver", "cfr"]
categories   = ["game-development", "algorithms", "mathematics"]

[workspace.dependencies]
# Internal crates
rbp-core        = { version = "1.0", path = "crates/util"        }
rbp-transport   = { version = "1.0", path = "crates/transport"   }
rbp-cards       = { version = "1.0", path = "crates/cards"       }
rbp-mccfr       = { version = "1.0", path = "crates/mccfr"       }
rbp-gameplay    = { version = "1.0", path = "crates/gameplay"    }
rbp-clustering  = { version = "1.0", path = "crates/clustering"  }
rbp-nlhe        = { version = "1.0", path = "crates/nlhe"        }
rbp-database    = { version = "1.0", path = "crates/database"    }
rbp-auth        = { version = "1.0", path = "crates/auth"        }
rbp-gameroom    = { version = "1.0", path = "crates/gameroom"    }
rbp-server      = { version = "1.0", path = "crates/server"      }
rbp-autotrain   = { version = "1.0", path = "crates/autotrain"   }

# External dependencies
tokio           = { version = "1", features = ["full"] }
tokio-postgres  = { version = "0.7", features = ["with-uuid-1"] }
async-trait     = "0.1"
futures         = "0.3"
anyhow          = "1"
log             = "0.4"
serde           = { version = "1.0", features = ["derive"] }
serde_json      = "1"
const_format    = "0.2"
uuid            = { version = "1", features = ["v7", "serde"] }
rand            = { version = "0.9.1", features = ["small_rng"] }
rayon           = "1"
petgraph        = "0.6"
byteorder       = "1.5"
actix-web       = "4"
actix-cors      = "0.7"
actix-ws        = "0.3"
clap            = { version = "4", features = ["derive"] }

[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(tarpaulin_include)"] }

[profile.dev]
panic     = "unwind"
opt-level = 3

[profile.release]
lto           = true
panic         = "abort"
opt-level     = 3
codegen-units = 1
strip         = "debuginfo"
