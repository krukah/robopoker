[package]
name            = "rbp-server"
version         = "0.1.0"
edition         = "2024"
rust-version    = "1.90"
authors         = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description     = "Unified backend server combining analysis API and game hosting"
license         = "MIT"

[dependencies]
rbp-analysis    = { path = "../rbp-analysis", features = ["server"] }
rbp-auth        = { path = "../rbp-auth", features = ["server"]     }
rbp-hosting     = { path = "../rbp-hosting"                         }
rbp-pg          = { path = "../rbp-pg"                              }
tokio-postgres  = "0.7"
tokio           = { version = "1", features = ["rt-multi-thread"]   }
actix-web       = "4"
actix-cors      = "0.7"
log             = "0.4"
