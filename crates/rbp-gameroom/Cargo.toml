[package]
name          = "rbp-gameroom"
version       = "0.1.0"
edition       = "2024"
rust-version  = "1.90"
authors       = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description   = "Async runtime for live poker games"
license       = "MIT"

[features]
default       = []

[dependencies]
rbp-core      = { path = "../rbp-core"     }
rbp-cards     = { path = "../rbp-cards"    }
rbp-gameplay  = { path = "../rbp-gameplay" }
rbp-auth      = { path = "../rbp-auth"     }
rbp-records   = { path = "../rbp-records"  }
rbp-pg        = { path = "../rbp-pg"       }
tokio         = { version = "1",   features = ["sync", "time", "rt", "macros"] }
tokio-postgres = { version = "0.7", features = ["with-uuid-1"]                  }
async-trait   = "0.1"
const_format  = "0.2"
serde         = { version = "1", features = ["derive"] }
serde_json    = "1"
log           = "0.4"
uuid          = "1"
