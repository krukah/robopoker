[package]
name         = "rbp-pg"
version      = "0.1.0"
edition      = "2024"
rust-version = "1.90"
authors      = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description  = "PostgreSQL integration traits and binary format serialization"
license      = "MIT"

[features]
default = []

[dependencies]
tokio-postgres = "0.7"
async-trait    = "0.1"
futures        = "0.3"
log            = "0.4"
tokio          = { version = "1", features = ["rt"] }
