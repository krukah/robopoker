[package]
name = "rbp-gameplay"
version = "0.1.0"
edition = "2024"
rust-version = "1.90"
authors = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description = "Poker game engine with state management, action handling, and settlement"
license = "MIT"

[features]
default = []
client = ["serde", "rbp-cards/client"]
database = ["rbp-pg", "rbp-cards/database", "tokio-postgres", "const_format"]

[dependencies]
rbp-core = { path = "../rbp-core" }
rbp-cards = { path = "../rbp-cards" }
rbp-transport = { path = "../rbp-transport" }
rbp-pg = { path = "../rbp-pg", optional = true }
tokio-postgres = { version = "0.7", optional = true }
const_format = { version = "0.2", optional = true }
rand = { version = "0.9.1", features = ["small_rng"] }
serde = { optional = true, version = "1.0", features = ["derive"] }
anyhow = "1.0"
log = "0.4"
petgraph = "0.6"
