[package]
name = "rbp-analysis"
version = "0.1.0"
edition = "2024"
rust-version = "1.90"
authors = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description = "Training result analysis and query interface"
license = "MIT"

[features]
default = []
server = ["actix-web"]

[dependencies]
rbp-core       = { path = "../rbp-core"       }
rbp-cards      = { path = "../rbp-cards"      }
rbp-clustering = { path = "../rbp-clustering" }
rbp-database   = { path = "../rbp-database"   }
rbp-dto        = { path = "../rbp-dto"        }
rbp-gameplay   = { path = "../rbp-gameplay"   }
rbp-mccfr      = { path = "../rbp-mccfr"      }
rbp-nlhe       = { path = "../rbp-nlhe"       }
rbp-pg         = { path = "../rbp-pg"         }
rbp-transport  = { path = "../rbp-transport"  }
log            = "0.4"
tokio-postgres = "0.7"
const_format   = "0.2"
anyhow         = "1"
rand           = { version = "0.9.1", features = ["small_rng"] }
clap           = { version = "4", features = ["derive"] }
actix-web      = { version = "4", optional = true }
serde_json     = "1"
tokio          = { version = "1", features = ["macros"] }
