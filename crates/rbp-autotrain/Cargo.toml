[package]
name            = "rbp-autotrain"
version         = "0.1.0"
edition         = "2024"
rust-version    = "1.90"
authors         = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description     = "Automated training pipeline orchestration"
license         = "MIT"

[features]
default         = []

[dependencies]
rbp-core        = { path = "../rbp-core", features = ["server"]        }
rbp-cards       = { path = "../rbp-cards"                              }
rbp-clustering  = { path = "../rbp-clustering", features = ["database"]}
rbp-database    = { path = "../rbp-database"                           }
rbp-gameplay    = { path = "../rbp-gameplay"                           }
rbp-mccfr       = { path = "../rbp-mccfr"                              }
rbp-nlhe        = { path = "../rbp-nlhe", features = ["database"]      }
rbp-pg          = { path = "../rbp-pg"                                 }
rbp-workers     = { path = "../rbp-workers"                            }
tokio-postgres  = "0.7"
async-trait     = "0.1"
const_format    = "0.2"
futures         = "0.3"
log             = "0.4"
