[package]
name            = "rbp-server"
version         = "1.0.0"
edition         = "2024"
rust-version    = "1.90"
authors         = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description     = "Unified backend combining analysis API and game hosting"
license         = "MIT"
repository      = "https://github.com/krukah/robopoker"
keywords        = ["server", "api", "poker", "backend"]
categories      = ["web-programming::http-server"]

[dependencies]
rbp-analysis    = { version = "1.0", path = "../analysis", features = ["server"] }
rbp-auth        = { version = "1.0", path = "../auth", features = ["server"]     }
rbp-hosting     = { version = "1.0", path = "../hosting"                         }
rbp-database    = { version = "1.0", path = "../database"                        }
tokio-postgres  = "0.7"
tokio           = { version = "1", features = ["rt-multi-thread"]   }
actix-web       = "4"
actix-cors      = "0.7"
log             = "0.4"
