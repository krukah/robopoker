[package]
name         = "rbp-workers"
version      = "1.0.0"
edition      = "2024"
rust-version = "1.90"
authors      = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description  = "Distributed MCCFR training workers"
license      = "MIT"
repository   = "https://github.com/krukah/robopoker"
keywords     = ["distributed", "training", "mccfr", "workers"]
categories   = ["concurrency", "algorithms"]

[features]
default      = []

[dependencies]
rbp-core       = { path = "../util"                    }
rbp-cards      = { path = "../cards"                   }
rbp-gameplay   = { path = "../gameplay"                }
rbp-transport  = { path = "../transport"               }
rbp-mccfr      = { path = "../mccfr"                   }
rbp-nlhe       = { path = "../nlhe"                    }
rbp-database   = { path = "../database"                }
tokio-postgres = "0.7"
futures        = "0.3"
num_cpus       = "1.16"
rand           = { version = "0.9.1", features = ["small_rng"] }
log            = "0.4"
