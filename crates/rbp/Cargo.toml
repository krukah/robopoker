[package]
name            = "rbp"
version         = "0.1.0"
edition         = "2024"
rust-version    = "1.90"
authors         = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description     = "Poker solver toolkit - facade re-exporting all public crates"
license         = "MIT"
repository      = "https://github.com/krukah/robopoker"
keywords        = ["poker", "mccfr", "cards", "holdem"]

[features]
default         = []
database        = ["rbp-auth/database", "rbp-records/database"]
server          = ["rbp-auth/server", "rbp-analysis/server"]

[dependencies]
rbp-core        = { path = "../util"       }
rbp-transport   = { path = "../transport"  }
rbp-cards       = { path = "../cards"      }
rbp-mccfr       = { path = "../mccfr"      }
rbp-gameplay    = { path = "../gameplay"   }
rbp-dto         = { path = "../dto"        }
rbp-clustering  = { path = "../clustering" }
rbp-nlhe        = { path = "../nlhe"       }
rbp-database    = { path = "../database"   }
rbp-auth        = { path = "../auth"       }
rbp-records     = { path = "../records"    }
rbp-workers     = { path = "../workers"    }
rbp-gameroom    = { path = "../gameroom"   }
rbp-players     = { path = "../players"    }
rbp-analysis    = { path = "../analysis"   }
rbp-hosting     = { path = "../hosting"    }
rbp-server      = { path = "../server"     }
rbp-autotrain   = { path = "../autotrain"  }
