[package]
name          = "rbp-players"
version       = "1.0.0"
edition       = "2024"
rust-version  = "1.90"
authors       = ["Kelechi Ukah <ukahkelechi@gmail.com>"]
description   = "Bot and human player implementations for poker"
license       = "MIT"
repository    = "https://github.com/krukah/robopoker"
keywords      = ["poker", "bot", "player", "ai"]
categories    = ["game-development"]

[features]
default       = []
database      = ["rbp-database", "tokio-postgres"]
cli           = ["dialoguer"]

[dependencies]
rbp-core      = { path = "../util"      }
rbp-gameplay  = { path = "../gameplay"  }
rbp-gameroom  = { path = "../gameroom"  }
rbp-mccfr     = { path = "../mccfr"     }
rbp-nlhe      = { path = "../nlhe"      }
rbp-transport = { path = "../transport" }
rbp-database  = { path = "../database", optional = true }
tokio-postgres = { version = "0.7",  optional = true  }
dialoguer     = { version = "0.11", optional = true   }
async-trait   = "0.1"
rand          = { version = "0.9.1", features = ["small_rng"] }
